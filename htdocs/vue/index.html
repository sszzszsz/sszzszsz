<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue TEST</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="../common/css/base.css">
  <link rel="stylesheet" href="../common/css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="../common/js/jquery-3.3.1.min.js"></script>
</head>

<body>

  <div class="wrapper">
  
    <div id="app-1">{{ message }}</div> <!-- {{ message }} が Vueデータに置換される -->
    <script>
      var app1 = new Vue({
        el: '#app-1',
        /* #app-1 要素に対して Vue を適用する */
        data: {
          message: 'Hello world!'
        } /* message という名前のデータを定義する */
      })
    </script>

    <div id="app-2">
      <input type="text" v-model="message" placeholder="HELLO">
      <div class="error" v-if="error.require">必須項目です。</div>
      <div class="error" v-if="error.tooLong">長すぎます。</div>
    </div>

    <div id="app-3">
      <span v-if="seen">Now you see me</span>
    </div>

    <div id="app-4">
      <label for="test">
      <input type="checkbox" id="test" @click="change">
      <span>vueでアコーディオン</span>
      </label>
      <div v-show="block">Hello!</div>
    </div>

    <div id="app-5">
      <ol>
        <li v-for="color in colorList">
          {{ color }}
        </li>
      </ol>
    </div>
  </div>
  <!-- Vue.js を読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/test.js"></script>
</body>

</html>
